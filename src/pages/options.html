<p class="title">Options</p>
<div class="container">
    <div class="input">
        <label for="color1">Change bugs' color #1:</label>
        <select id="color1" name="color1">
            <option value="red" selected>Red</option>
            <option value="black">Black</option>
        </select>
    </div>
    <div class="input">
        <label for="color2">Change bugs' color #2:</label>
        <select id="color2" name="color2">
            <option value="red">Red</option>
            <option value="black" selected>Black</option>
        </select>
    </div>
    <div class="input">
        <label for="iterations">Number of iterations:</label>
        <input type="number" id="iterations" name="iterations" min="1" max="10000">
    </div>
    <div class="input">
        <label for="duration">The duration of a tick in seconds:</label>
        <input type="number" id="duration" name="duration" min="1" max="10000">
    </div>
    <button id="gameButton" onclick="validate_options()">Back to game</button>
</div>
