<h1>Options</h1>
<form>
    <label for="color1">Change bugs' color #1:</label>
    <select id="color1">
        <option value="red">Red</option>
        <option value="black">Black</option>
    </select>
    <br>
    <label for="color2">Change bugs' color #2:</label>
    <select id="color2">
        <option value="red">Red</option>
        <option value="black">Black</option>
    </select>
    <br>
    <label for="iterations">Number of iterations:</label>
    <input type="number" id="iterations" name="iterations" min="1">
    <br>
    <label for="tick-duration">The duration of a tick in seconds:</label>
    <input type="number" id="tick-duration" name="tick-duration" min="0.1" step="0.1">
    <br>
    <input type="button" onclick="to_main_page()" value="Back">
    <br>
</form>
